{% extends "admin/base_site.html" %}
{% block content %}
  <h2>Накрутка голосов</h2>
  <form method="post">{% csrf_token %}
    <p>Сколько голосов добавить на выбранные сервера?</p>
    <input type="hidden" name="ids" value="{{ ids }}">
    <input type="number" name="count" min="1" required>
    <button type="submit" class="default">✅ Накрутить</button>
  </form>
{% endblock %}
